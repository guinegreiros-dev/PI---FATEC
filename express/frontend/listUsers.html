<!doctype html>
<html lang="br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="HTElements/css/custom.css">
  <link rel="stylesheet" href="HTElements/css/user.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/express/frontend/editUser.html"></script>
</head>

<body onload="getAllUsers()">
  <div style="position: absolute; top: 20px; left: 20px;">
    <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='options.html'">
    <img src="HTElements/icons/arrow-282-64.png">
    </button>
  </div>
  <div class="container-fluid mx-auto d-flex flex-column" style="width: 80%;">
  <h1 class="text-center justify-content-center">Lista de Usuários</h1>
  <div class="d-flex">
    <a id="AddUser" class='btn btn-primary btn-sm' href='addUser.html'>
      <img src="HTElements/icons/plus-5-24.png">
      Novo Usuário</a>
  </div>
  <br><br>
  <table class="table-responsive">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Nome</th>
        <th>Nível</th>
        <th>Status</th>
        <th>Editar</th>
        <th>Inativar</th>
        <th>Ativar</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo">
      <tr>
        
      </tr>
    </tbody>
  </table>
</div>
  <script>
    function getAllUsers() {

      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/user/allUser',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      };

      axios(config)
        .then(function (response) {

          const
            data = response.data;

          let tabelaCorpo = document.querySelector("#tabela-corpo");
          data.forEach(function (usuario) {
            tabelaCorpo.innerHTML += `
          <tr>
            <td>${usuario.id_user}</td>
            <td>${usuario.nome_user}</td>
            <td>${usuario.nome_tipo_user}</td>
            <td>${usuario.status}</td>
            <td><a class='btn btn-primary btn-sm' onclick="editUser('${usuario.id_user}')"'>
              <img src='HTElements/icons/pencil-2-24.png'>
              Editar</a>
              </td>
            <td><a class='btn btn-danger btn-sm' onclick="deleteUser('${usuario.id_user}')"'>
              <img src='HTElements/icons/power-24.png'>
              Inativar</a>
              </td>
            <td><a class='btn btn-success btn-sm' onclick="enableUser('${usuario.id_user}')"'>
              <img src='HTElements/icons/power-24.png'>
              Ativar</a>
              </td>
          </tr>
        `;
          });

        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }

    function deleteUser(userId) {

      var config = {
        method: 'delete',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function enableUser(userId) {


      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }


    function editUser(userId){

      localStorage.setItem("id", userId);

      window.location.href = `editUser.html`
    }
  </script>
</body>

</html>
