<!doctype html>
<html lang="br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/express/frontend/editUser.html"></script>
</head>

<body onload="getAllUsers()">
  <button type="button" class="btn btn-danger p-3 m-3" onclick="window.location.href='options.html'">Voltar</button>
  <div class="container my-5">
    <h1>Lista de Usuários</h1>
    <a class='btn btn-primary btn-sm' href='addUser.html'>Novo Usuário</a>
    <br>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>level</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Conteúdo da tabela -->
      </tbody>
    </table>
  </div>
  <script>
    function getAllUsers() {

      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/user/allUser',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      };

      axios(config)
        .then(function (response) {

          const
            data = response.data;

          let tabelaCorpo = document.querySelector("#tabela-corpo");
          data.forEach(function (usuario) {
            tabelaCorpo.innerHTML += `
          <tr>
            <td>${usuario.id_user}</td>
            <td>${usuario.nome_user}</td>
            <td>${usuario.nome_tipo_user}</td>
            <td>${usuario.status}</td>
            <td><a class='btn btn-primary btn-sm' onclick="editUser('${usuario.id_user}')"'>Editar</a></td>
            <td><a class='btn btn-danger btn-sm' onclick="deleteUser('${usuario.id_user}')"'>Inativar</a></td>
            <td><a class='btn btn-danger btn-sm' onclick="enableUser('${usuario.id_user}')"'>Ativar</a></td>

          </tr>
        `;
          });

        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }

    function deleteUser(userId) {

      var config = {
        method: 'delete',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function enableUser(userId) {


      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }


    function editUser(userId){

      localStorage.setItem("id", userId);

      window.location.href = `editUser.html`
    }
  </script>
</body>

</html>
