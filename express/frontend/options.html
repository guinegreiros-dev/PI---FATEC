<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="options.css">
</head>

<style>
    .mensagem {

        display: flex;
        justify-content: flex-end;
        font-size: 2em;
    }
</style>

<body>
    <section class="nav">
        <button type="button" class="btn btn-danger p-3 m-3" onclick="window.location.href='login.html'">Sair</button> 
        <div>
            <p id="mensagem" class="mensagem"></p>
            <a href="#" id="lista-anchor">Abrir lista</a>
            <div id="lista-popup">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
        </div> 
    </section>



    <div class="container text-center">
        <h2 class="mb-4">Gerenciador de Estoque</h2>
        <button class="btn btn-primary mb-3"
            onclick="window.location.href='./Supplier/listSupplier.html'">Fornecedores</button><br>
        <button class="btn btn-primary mb-3" onclick="window.location.href='listUsers.html'">Usuários</button><br>
        <button class="btn btn-primary mb-3"
            onclick="window.location.href='./Products/listProduct.html'">Produtos</button><br>
        <button class="btn btn-primary mb-3"
            onclick="window.location.href='./Order/ListOrder.html'">Pedidos</button><br>
        <button class="btn btn-primary mb-3"
            onclick="window.location.href='./Stock/ListStock.html'">Estoque</button><br>
        <button class="btn btn-primary mb-3" onclick="window.location.href='Nightlife.html'">Relatórios</button>
    </div>
</body>

<script>

    const listaAnchor = document.getElementById('lista-anchor');
    const listaPopup = document.getElementById('lista-popup');

    listaAnchor.addEventListener('click', function () {
        listaPopup.style.display = 'block';
    });

    document.addEventListener('click', function (event) {
        if (event.target !== listaAnchor && event.target !== listaPopup) {
            listaPopup.style.display = 'none';
        }
    });

    let userName = localStorage.getItem("userNameLogged");
    let outroElemento = document.getElementById("mensagem");

    outroElemento.textContent = `Olá, ${userName}, seja bem-vindo!`;

</script>

</html>
