<!doctype html>
<html lang="br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../HTElements/css/custom.css">
  <link rel="stylesheet" href="../HTElements/css/table.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/express/frontend/editUser.html"></script>
</head>
<body onload="getAllProducts()">
  <div style="position: absolute; top: 20px; left: 20px;">
    <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='../options.html'">
    <img src="../HTElements/icons/arrow-282-64.png">
    </button>
  </div>  
  <div class="container-fluid mx-auto d-flex flex-column" style="width: 80%; margin: auto;">
    <h1 class="text-center justify-content-center my-3">Lista de Produtos</h1>
    <div class="d-flex justify-content-between">
      <a class='btn btn-primary btn-sm' href='addProduct.html'>
        <img src="../HTElements/icons/plus-5-24.png" style="margin-right: 10px;">Novo Produto
      </a>
      <a class='btn btn-primary btn-sm' href='../Category/ListCategory.html'>
        <img src="../HTElements/icons/list-2-128.png" style="margin-right: 10px; height: 24px; width: auto;">Categoria
      </a>
    </div>
    <br>
    <table class="table-responsive" >
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Descrição</th>
          <th>Código de barras</th>
          <th>Categoria</th>
          <th>Status</th>
          <th>Editar</th>
          <th>Inativar</th>
          <th>Ativar</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Conteúdo da tabela -->
      </tbody>
    </table>
  </div>
  <script>
    function getAllProducts() {

      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/product',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      };

      axios(config)
        .then(function (response) {

          const
            data = response.data;

            console.log(data)

          let tableFront = document.querySelector("#tabela-corpo");

          data.forEach(function (product) {
            tableFront.innerHTML += `
          <tr>
            <td>${product.ID_PROD}</td>
            <td>${product.DESC_PROD}</td>
            <td>${product.COD_BARRA}</td>
            <td>${product.NOME_CATEGORIA}</td>
            <td>${product.status}</td>
            <td><a class='btn btn-primary btn-sm' onclick="editProduct('${product.ID_PROD}')"'><img src='../HTElements/icons/pencil-2-24.png'></a></td>
            <td><a class='btn btn-danger btn-sm' onclick="deleteProduct('${product.ID_PROD}')"'><img src='../HTElements/icons/power-24.png'></a></td>
            <td><a class='btn btn-danger btn-sm' onclick="enableProduct('${product.ID_PROD}')"'><img src='../HTElements/icons/power-24.png'></a></td>
          </tr>
        `;
          });

        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }

    function deleteProduct(productId) {

      var config = {
        method: 'delete',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/product/${productId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function enableProduct(productId) {

      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/product/${productId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function editProduct(prodId){

      localStorage.setItem("prodId", prodId);

      window.location.href = `editProduct.html`
    }
  </script>
</body>

</html>
