<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Cadastro de Usu치rio</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qs@6.9.4/dist/qs.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Cadastro</h1>
  <form>
    <div>
      <label for="nome">Login de acesso:</label>
      <input type="text" id="loginUser" name="nome">
    </div>
    <div>
      <label for="email">Nome:</label>
      <input type="text" id="nomeUser" name="email">
    </div>
    <div>
      <label for="nome">password:</label>
      <input type="password" id="passwordUser" name="nome">
    </div>
    <div>
      <div>
        <label for="nome">Tipo do usu치rio:</label>
        <input type="text" id="typeUserId" list="typeUserList" name="nome">
        <datalist id="typeUserList">
          <option value="Gerente">
          <option value="Funcion치rio">
      </datalist>
      </div>
      <div>

        <button type="submit" onclick="enviarInformacoes()">Enviar</button>
  </form>

  <script>
    function enviarInformacoes() {
      let
        loginUser = document.getElementById("loginUser").value,
        nomeUser = document.getElementById("nomeUser").value,
        passwordUser = document.getElementById("passwordUser").value,
        typeUserId = document.getElementById("typeUserId").value;

        if(typeUserId === "Gerente") typeUserId = 1;
        if(typeUserId === "Funcion치rio") typeUserId = 2;

      var data = Qs.stringify({
        loginUser: loginUser,
        nomeUser: nomeUser,
        passwordUser: passwordUser,
        typeUserId: typeUserId
      });
      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/user/newUser',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: data
      };

      axios(config)
        .then(function (response) {
          console.log(JSON.stringify(response.data));
          alert(JSON.stringify(response.data));
          window.location.href = "listUsers.html";
        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }
  </script>
</body>

</html>
