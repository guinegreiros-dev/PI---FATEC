<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Edição de Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qs@6.9.4/dist/qs.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
</head>

<body onload="userInfo(userId)">
  <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='listUsers.html'">Voltar</button>

  <h1>Edição de usuário</h1>
  <form>
    <div>
      <label for="nome">Login de acesso:</label>
      <input type="text" id="loginUser" name="nome">
    </div>
    <div>
      <label for="email">Nome:</label>
      <input type="text" id="nomeUser" name="email">
    </div>
    <div>
      <label for="nome">password:</label>
      <input type="password" id="passwordUser" name="nome">
    </div>
      <div>
        <label for="nome">Tipo do usuário:</label>
        <input type="text" id="typeUserId" list="typeUserList" name="nome">
        <datalist id="typeUserList">
          <option value="gerente">
          <option value="funcionário">
      </datalist>
      </div>
  </form>
  <button type="submit" onclick="updateUser()">Atualizar</button>


  <script>

  let userId = localStorage.getItem("id");

  console.log(userId)

   function userInfo(userId) {
    
      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          document.getElementById("loginUser").value = response.data.login_user;
          document.getElementById("nomeUser").value = response.data.nome_user;
          document.getElementById("passwordUser").value = response.data.senha_user;
          document.getElementById("typeUserId").value = response.data.nome_tipo_user;
          console.log(JSON.stringify(response.data));
          console.log(JSON.stringify(response.data.id_user));
        })
        .catch(function (error) {
          console.log(error);
        });
    }
    
    function updateUser() {
      let
        loginUser = document.getElementById("loginUser").value,
        nomeUser = document.getElementById("nomeUser").value,
        passwordUser = document.getElementById("passwordUser").value,
        typeUserId = document.getElementById("typeUserId").value;

        if(typeUserId === "gerente") typeUserId = 1;
        if(typeUserId === "funcionário") typeUserId = 2;
        
      var data = Qs.stringify({
        userId: userId,
        loginUser: loginUser,
        nomeUser: nomeUser,
        passwordUser: passwordUser,
        typeUserId: typeUserId
      });
      var config = {
        method: 'put',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/user/',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: data
      };

      axios(config)
        .then(function (response) {
          console.log(JSON.stringify(response.data));
          alert(JSON.stringify(response.data));
          window.location.href = "listUsers.html";
        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }
  </script>
</body>

</html>
