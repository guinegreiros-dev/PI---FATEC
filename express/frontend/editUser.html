<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Edição de Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qs@6.9.4/dist/qs.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="HTElements/css/custom.css">
</head>

<body onload="userInfo(userId)" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div style="position: absolute; top: 20px; left: 20px;">
    <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='listUsers.html'">
      <img src="HTElements/icons/arrow-282-64.png">
    </button>
  </div>
  <div class="mx-auto" style="width: 20%;">
  <h2 class="text-center">Edição de Usuário</h1>
  <form>
    <div class="mb-3">
      <label for="loginUser" class="form-label">Login de acesso:</label>
      <input type="text" class="form-control" id="loginUser" name="nome">
    </div>
    <div class="mb-3">
      <label for="nomeUser" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nomeUser" name="email">
    </div>
    <div class="mb-3">
      <label for="passwordUser" class="form-label">Password:</label>
      <input type="password" class="form-control" id="passwordUser" name="nome">
    </div>
    <div class="mb-3">
      <label for="typeUserId" class="form-label">Tipo do usuário:</label>
      <select class="form-select" id="typeUserId" name="typeUser">
        <option value="">Selecione um tipo de usuário</option>
        <option value="Gerente">Gerente</option>
        <option value="Funcionário">Funcionário</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" onclick="updateUser()">Atualizar</button>
    </div>
  </form>
</div>

  <script>

  let userId = localStorage.getItem("id");

  console.log(userId)

   function userInfo(userId) {
    
      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/user/${userId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          document.getElementById("loginUser").value = response.data.login_user;
          document.getElementById("nomeUser").value = response.data.nome_user;
          document.getElementById("passwordUser").value = response.data.senha_user;
          document.getElementById("typeUserId").value = response.data.nome_tipo_user;
          console.log(JSON.stringify(response.data));
          console.log(JSON.stringify(response.data.id_user));
        })
        .catch(function (error) {
          console.log(error);
        });
    }
    
    function updateUser() {
      let
        loginUser = document.getElementById("loginUser").value,
        nomeUser = document.getElementById("nomeUser").value,
        passwordUser = document.getElementById("passwordUser").value,
        typeUserId = document.getElementById("typeUserId").value;

        if(typeUserId === "gerente") typeUserId = 1;
        if(typeUserId === "funcionário") typeUserId = 2;
        
      var data = Qs.stringify({
        userId: userId,
        loginUser: loginUser,
        nomeUser: nomeUser,
        passwordUser: passwordUser,
        typeUserId: typeUserId
      });
      var config = {
        method: 'put',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/user/',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: data
      };

      axios(config)
        .then(function (response) {
          console.log(JSON.stringify(response.data));
          alert(JSON.stringify(response.data));
          window.location.href = "listUsers.html";
        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }
  </script>
</body>

</html>
