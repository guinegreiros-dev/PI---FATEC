<!doctype html>
<html lang="br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categoria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/express/frontend/editUser.html"></script>
</head>

<body onload="getAllProducts()">
  <button type="button" class="btn btn-danger p-3 m-3" onclick="window.location.href='../Products/ListProduct.html'">Voltar</button>
  <div class="container my-5">
    <h1>Lista de Categorias</h1>
    <a class='btn btn-primary btn-sm' href='addCategory.html'>Nova Categoria</a>
    <br>
    <table style="width: 100%; height: 500px;">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Dia de aviso</th>
          <th>Quantidade mínima</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Conteúdo da tabela -->
      </tbody>
    </table>
  </div>
  <script>
    function getAllProducts() {

      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/category',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      };

      axios(config)
        .then(function (response) {

          const
            data = response.data;

            console.log(data)

          let tableFront = document.querySelector("#tabela-corpo");

          data.forEach(function (category) {
            tableFront.innerHTML += `
          <tr>
            <td>${category.ID_CATEGORIA}</td>
            <td>${category.NOME_CATEGORIA}</td>
            <td>${category.DIAS_AVISO}</td>
            <td>${category.QUANT_MINIMA}</td>
            <td>${category.status}</td>
            <td><a class='btn btn-primary btn-sm' onclick="editCategory('${category.ID_CATEGORIA}')"'>Editar</a></td>
            <td><a class='btn btn-danger btn-sm' onclick="deleteCategory('${category.ID_CATEGORIA}')"'>Inativar</a></td>
            <td><a class='btn btn-danger btn-sm' onclick="enableCategory('${category.ID_CATEGORIA}')"'>Ativar</a></td>
          </tr>
        `;
          });

        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }

    function deleteCategory(categoryId) {

      var config = {
        method: 'delete',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/category/${categoryId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function enableCategory(categoryId) {


      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/category/${categoryId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function editCategory(categoryId){

      localStorage.setItem("categoryId", categoryId);

      window.location.href = `editCategory.html`
    }
  </script>
</body>

</html>
