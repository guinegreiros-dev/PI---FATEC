<!doctype html>
<html lang="br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fornecedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../HTElements/css/custom.css">
  <link rel="stylesheet" href="../HTElements/css/supplier.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/express/frontend/editUser.html"></script>
</head>

<body onload="getAllSuppliers()">
  <div style="position: absolute; top: 20px; left: 20px;">
    <button type="button" class="btn btn-danger btn-sm" onclick="window.location.href='../options.html'">
    <img src="../HTElements/icons/arrow-282-64.png">
    </button>
  </div>
  </div>
  <div class="container my-5">
    <div class="container-fluid mx-auto d-flex flex-column">
      <h1 class="text-center justify-content-center">Lista de Fornecedores</h1>
      <div class="d-flex">
        <a id="AddUser" class='btn btn-primary btn-sm' href='addSupplier.html'>
          <img src="../HTElements/icons/plus-5-24.png">
          Novo Fornecedor</a>
      </div>
      <br>
      <table class="table-responsive">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>CPF</th>
            <th>CEP</th>
            <th>Endereço</th>
            <th>Nº</th>
            <th>Telefone</th>
            <th>UF</th>
            <th>Status</th>
            <th>Editar</th>
            <th>Inativar</th>
            <th>Ativar</th>
          </tr>
        </thead>
        <tbody id="tabela-corpo">
          <td>12</td>
          <td>Arruda Alimentos</td>
          <td>11111111111111</td>
          <td>33333333333</td>
          <td>07713010</td>
          <td>Alameda Santos Drummond, Vila Velha, Jundiaí</td>
          <td>1000</td>
          <td>1144452705</td>
          <td>SP</td>
          <td>Ativo</td>
          <td class="text-center"><a class='btn btn-primary btn-sm'><img src='../HTElements/icons/pencil-2-24.png'></a></td>
          <td class="text-center"><a class='btn btn-danger btn-sm'><img src='../HTElements/icons/power-24.png'></a></td>
          <td class="text-center"><a class='btn btn-success btn-sm' ><img src='../HTElements/icons/power-24.png'></a></td>        </tbody>
      </table>
    </div>
  </div>
  <script>
    function getAllSuppliers() {

      var config = {
        method: 'get',
        maxBodyLength: Infinity,
        url: 'http://localhost:8080/supplier',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
      };

      axios(config)
        .then(function (response) {

          const
            data = response.data;

          console.log(data)

          let tableFront = document.querySelector("#tabela-corpo");

          data.forEach(function (supplier) {
            tableFront.innerHTML += `
          <tr>
            <td>${supplier.ID_FORNE}</td>
            <td>${supplier.NOME_FORNE}</td>
            <td>${supplier.CNPJ_FORNE}</td>
            <td>${supplier.CPF_FORNE}</td>
            <td>${supplier.CEP_FORNE}</td>
            <td>${supplier.END_FORNE}</td>
            <td>${supplier.NUM_END_FORNE}</td>
            <td>${supplier.TELE_FORNE}</td>
            <td>${supplier.UF_FORNE}</td>
            <td>${supplier.status}</td>
            <td><a class='btn btn-primary btn-sm' onclick="editSupplier('${supplier.ID_FORNE}')"'><img src='../HTElements/icons/pencil-2-24.png'></a></td>
            <td><a class='btn btn-danger btn-sm' onclick="deleteSupplier('${supplier.ID_FORNE}')"'><img src='../HTElements/icons/power-24.png'></a></td>
            <td><a class='btn btn-success btn-sm' onclick="enableSupplier('${supplier.ID_FORNE}')"'><img src='../HTElements/icons/power-24.png'></a></td>
          </tr>
        `;
          });

        })
        .catch(function (error) {
          console.log(error);
          alert("Algo deu errado.");
        });
    }

    function deleteSupplier(supplierId) {

      var config = {
        method: 'delete',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/supplier/${supplierId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }

    function enableSupplier(supplierId) {


      var config = {
        method: 'post',
        maxBodyLength: Infinity,
        url: `http://localhost:8080/supplier/${supplierId}`,
        headers: {}
      };

      axios(config)
        .then(function (response) {
          alert(JSON.stringify(response.data));
          location.reload()
        })
        .catch(function (error) {
          alert(error);
        });
    }


    function editSupplier(userId) {

      localStorage.setItem("supplierId", userId);

      window.location.href = `editSuplier.html`
    }
  </script>
</body>

</html>
